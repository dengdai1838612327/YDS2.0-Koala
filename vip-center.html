<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>个人中心</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/layout.css">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=0">
</head>
<body>
<div class="content">
  <div class="c-banner-t">
    <img src="images/c-head.png" width="41" height="29">
    <span>欢迎回到您的个人中心</span>
  </div>
  <div class="center-box">
    <p class="box-head">我的订单</p>
    <ul class="box-list">
      <li><img src="images/c-dzf.png" width="32" height="32"><span>待支付</span></li>
      <li><img src="images/c-dsh.png" width="32" height="32"><span>待收货</span></li>
      <li><img src="images/c-dth.png" width="32" height="32"><span>待退货</span></li>
      <li><img src="images/c-dts.png" width="32" height="32"><span>待退税</span></li>
    </ul>
  </div>
  <div class="center-box">
    <p class="box-head">我的服务</p>
    <ul class="box-list">
      <li><img src="images/c-yhq.png" width="32" height="32"><span>优惠券</span></li>
      <li><img src="images/c-shdz.png" width="32" height="32"><span>收货地址</span></li>
      <li><img src="images/c-smrz.png" width="32" height="32"><span>实名认证</span></li>
    </ul>
  </div>
  <div class="c-banner-b">
    <img src="images/c-banner-b.png">
  </div>
</div>

</html>
